<link rel="stylesheet" type="text/css" href="index.css" />
<div id="bar">
	<img alt="logo" height="30" src="img/logo2.png" width="30">
	<span class="meeting_small">Meeting</span><span class="helper_small">Helper</span>
	&nbsp;&nbsp;&nbsp;Rooms
</div>
<div id="body">
	<br><br>
	<img alt="Rooms icon" width="40%" src="img/rooms.png">
	<br><br>
	<span class="white_text">available rooms</span><br>
	<br>
	<div id="serverRooms">
		<select></select>
	</div>
	<br>
	
	<div class="btn-group btn-group-lg">
		<!-- Wchodzi do nowego pokoju -->
		<button type="button" class="btn btn-success" onclick="main.goToWall()"><span class="glyphicon glyphicon-share-alt"></span>Enter</button>
		<button type="button" class="btn btn-default" onclick="main.getRooms()">
		  <span class="glyphicon glyphicon-refresh"></span> Refresh
		</button>
	</div>
	<br><br>
	<br>
	
	<div class="input-group">
	  <span class="input-group-addon">Room name</span>
	  <input type="text" id="roomName" class="form-control">
	</div>

	<br>
	
	<div class="btn-group btn-group-lg">
	  <!-- Tworzy nowy pokój i dołącza do niego -->
	  <button type="button" class="btn btn-default" onclick="main.createRoom(document.getElementById('roomName').value)"><span class="glyphicon glyphicon-plus"></span>Create</button>
	  <!-- Dołącza i wchodzi do nowego zeskanowanego pokoju -->
	  <button type="button" class="btn btn-default" onclick="main.scanRoomQrCode()"><span class="glyphicon glyphicon-qrcode"></span>Scan</button>
	</div>

	<br>
	
	<div class="input-group btn-group-lg">
	  <input type="text" id="roomId" class="form-control">
	  <button type="button" class="btn btn-default" onclick="main.joinRoomById(document.getElementById('roomId').value)"><span class="glyphicon glyphicon-share-alt"></span>Enter by id</button>
	</div>
</div>
