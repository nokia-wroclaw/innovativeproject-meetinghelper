<link rel="stylesheet" type="text/css" href="index.css" />

<script>
	document.removeEventListener('touchmove', main.photoEventListener, false);
</script>

<div id="bar">
	<span id="logoSmall" onclick="load('about')">
		<img alt="logo" height="30" src="img/logo2.png" width="30">
		<span class="meeting_small">Meeting</span><span class="helper_small">Helper</span>
		&nbsp;#<span id="roomId"></span>&nbsp;<span id="roomName"></span>
	</span>			    
	<div class="btn-group">
		<button type="button" class="btn btn-success" onclick="main.takePicture(75)">
		  <span class="glyphicon glyphicon-camera"></span>
		</button>
	
		<button type="button" class="btn btn-success" onclick="main.loadPicture()">
		  <span class="glyphicon glyphicon-picture"></span>
		</button>
		
		<button type="button" class="btn btn-success" onclick="main.toggleAddNote()">
		  <span class="glyphicon glyphicon-font"></span>
		</button>
		
		<button type="button" class="btn btn-default" onclick="main.toggleGoToElement()">
		  <span class="glyphicon glyphicon-hand-right"></span>
		</button>
	
		<button type="button" class="btn btn-info" onclick="main.goToOnlineUsers()">
		  <span class="glyphicon glyphicon-user"></span>
		</button>
	
		<button type="button" class="btn btn-info" onclick="main.showRoomQrCode()">
		  <span class="glyphicon glyphicon-qrcode"></span>
		</button>
		
	</div>
	<div id="addNote">
		<br>
		<img alt="Note icon" height="50px" src="img/note.png"> <span class="white_text">Post a text note</span>
		<br>
		<br>
		<div class="input-group">
		  <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
		  <input type="text" id="noteTextField" class="form-control">
		</div>
		
		<br>
		
        <button class="btn btn-success" type="button" onclick="main.addNote(document.getElementById('noteTextField').value)">
			<span class="glyphicon glyphicon-ok"></span>&nbsp;Submit!
		</button>
		
		<br>
		&nbsp;
	</div>

	<div id="goToElement">
		<div class="input-group">
		  <span class="input-group-addon">Go to post ID</span>
		  <input type="text" id="elementID" class="form-control">
		  <span class="input-group-btn">
	        <button class="btn btn-default" type="button" onclick="main.goToElement(document.getElementById('elementID').value)">
				<span class="glyphicon glyphicon-share-alt"></span>&nbsp;Go
			</button>
	      </span>
		</div>
	</div>  
</div>

<div id="body">
    <div id="received">
    	<br>
    </div>
</div>
