<link rel="stylesheet" type="text/css" href="index.css" />
<div id="bar">
	<img alt="logo" height="30" src="img/logo2.png" width="30">
	<span class="meeting_small">Meeting</span><span class="helper_small">Helper</span>
	&nbsp;&nbsp;&nbsp;Registration
</div>
<div id="body">
	<br><br>
	<img alt="Register icon" width="40%" src="img/add_user.png">
	<br><br><br>
	
	<div class="input-group">
	  <span class="input-group-addon">login</span>
	  <input type="text" id="login" class="form-control">
	</div>

	<br>
	
	<div class="input-group">
	  <span class="input-group-addon">password</span>
	  <input type="password" id="password" class="form-control">
	</div>
	
	<br>
	
	<div class="input-group">
	  <span class="input-group-addon">repeat password</span>
	  <input type="password" id="password2" class="form-control">
	</div>

	<br>
	<br>
	<div class="btn-group">
		<button type="button" class="btn btn-default btn-lg" onclick="load('login')">
		  <span class="glyphicon glyphicon-chevron-left"></span> Go to login
		</button>
	
		<button type="button" class="btn btn-default btn-lg" onclick="main.register(document.getElementById('login').value, document.getElementById('password').value, document.getElementById('password2').value)"">
		  <span class="glyphicon glyphicon-ok"></span> Register
		</button>
	</div>

	<br><br>
</div>
